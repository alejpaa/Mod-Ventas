<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>TETRIS FINAL V18 (CONTROLES FIXED)</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        /* === ESTILOS (CSS) === */
        :root { --bg:#050505; --w:#fff; --c:#00ffff; --r:#ff3333; --g:#0f0; --y:#ff0; --f:'Press Start 2P', cursive; }
        * { box-sizing: border-box; user-select: none; outline: none; margin: 0; padding: 0; }
        
        body {
            background-color: var(--bg); color: var(--w); font-family: var(--f);
            height: 100vh; display: flex; justify-content: center; align-items: center; overflow: hidden;
            background-image: linear-gradient(#1a1a1a 1px, transparent 1px), linear-gradient(90deg, #1a1a1a 1px, transparent 1px);
            background-size: 40px 40px;
        }

        .hidden { display: none !important; }

        /* MODALES */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.95); display: flex; justify-content: center; align-items: center; z-index: 999; }
        .box { width: 550px; border: 4px solid var(--w); padding: 30px; background: #000; text-align: center; box-shadow: 10px 10px 0 #222; }

        h1 { font-size: 3.5rem; margin: 0 0 10px 0; text-shadow: 4px 4px 0 var(--r); }
        p.sub { color: var(--c); letter-spacing: 4px; margin-bottom: 30px; font-size: 0.8rem; }

        /* TABS */
        .tabs { display: flex; gap: 10px; margin-bottom: 20px; }
        .tab { flex: 1; background: none; border: 2px solid #555; color: #555; padding: 15px; cursor: pointer; font-family: var(--f); font-size: 0.7rem; }
        .tab.active { border-color: var(--w); color: var(--w); background: rgba(255,255,255,0.1); }

        .input-wrap { border: 2px solid var(--w); margin-bottom: 15px; padding: 10px; text-align: left; }
        .input-wrap label { font-size: 0.5rem; color: #aaa; display: block; margin-bottom: 5px; }
        input { background: #000; border: none; color: var(--w); font-family: var(--f); width: 100%; font-size: 1rem; text-transform: uppercase; }

        .btn-main { width: 100%; background: var(--w); color: #000; border: none; padding: 20px; font-family: var(--f); font-size: 1rem; cursor: pointer; margin-top: 10px; box-shadow: 5px 5px 0 #333; }
        .btn-main:hover { background: var(--c); }
        .btn-main:active { transform: translate(2px, 2px); box-shadow: 2px 2px 0 #333; }

        /* JUEGO */
        #view-game { display: flex; gap: 20px; padding: 20px; border: 4px solid var(--w); background: #000; }
        .col { width: 170px; display: flex; flex-direction: column; gap: 15px; }
        .frame { border: 2px solid var(--w); padding: 10px; text-align: center; }
        .frame h3 { font-size: 0.6rem; color: #aaa; margin: 0 0 10px 0; }
        
        .stat { display: flex; justify-content: space-between; font-size: 0.7rem; margin-bottom: 10px; }
        .stat span { color: var(--c); }
        
        .board { border: 8px solid var(--w); position: relative; }
        canvas { display: block; background: #000; }
        
        .btn-s { width: 100%; padding: 12px; background: #000; border: 2px solid #fff; color: #fff; font-family: var(--f); cursor: pointer; font-size: 0.6rem; margin-top: 5px; }
        .btn-s:hover { background: #fff; color: #000; }
        .cyan-btn { border-color: var(--c); color: var(--c); } .cyan-btn:hover { background: var(--c); color: #000; }
        .red-btn { border-color: var(--r); color: var(--r); } .red-btn:hover { background: var(--r); color: #000; }

        #overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.85); display: flex; justify-content: center; align-items: center; font-size: 3rem; color: #fff; z-index: 20; }

        /* LISTAS (CONFIG & RANKING) */
        .cfg-header { color: var(--c); font-size: 1.2rem; margin-bottom: 20px; }
        .cfg-list { text-align: left; margin-bottom: 20px; border: 1px solid #333; padding: 10px; max-height: 300px; overflow-y: auto; }
        .cfg-list::-webkit-scrollbar { width: 8px; }
        .cfg-list::-webkit-scrollbar-track { background: #000; }
        .cfg-list::-webkit-scrollbar-thumb { background: #333; border: 1px solid #fff; }

        .cfg-row { display: flex; justify-content: space-between; padding: 12px; border-bottom: 1px dashed #333; font-size: 0.8rem; cursor: pointer; }
        .cfg-row:hover { background: #111; color: var(--c); }
        
        .key-badge { background: #222; padding: 5px 10px; border: 1px solid #fff; font-size: 0.7rem; min-width: 40px; text-align: center; color: var(--y); }
        .listening .key-badge { background: var(--c); color: #000; animation: blink 0.5s infinite; }

        .game-over-title { color: var(--r); font-size: 2rem; margin-bottom: 20px; animation: blink 1s infinite; }
        .final-score { font-size: 1.5rem; color: var(--y); margin-bottom: 30px; }

        @keyframes blink { 50% { opacity: 0.5; } }
    </style>
</head>
<body>

    <div id="auth-ui" class="modal">
        <div class="box">
            <h1>TETRIS</h1>
            <p class="sub">SYSTEM V18</p>

            <div class="tabs">
                <button id="btn-log" class="tab active" onclick="selectTab('login')">LOGIN</button>
                <button id="btn-reg" class="tab" onclick="selectTab('register')">REGISTRO</button>
            </div>

            <div class="input-wrap"><label>USUARIO</label><input type="text" id="user" value="admin"></div>
            <div class="input-wrap"><label>CONTRASE√ëA</label><input type="password" id="pass" value="admin"></div>

            <div id="msg" style="color: yellow; font-size: 0.6rem; height: 20px;">LISTO</div>
            <button id="btn-action" class="btn-main" onclick="sendForm()">‚ñ∂ EJECUTAR SISTEMA</button>
        </div>
    </div>

    <div id="game-ui" class="hidden">
        <div id="view-game">
            <div class="col">
                <div class="frame"><h3>HOLD (C)</h3><canvas id="c-hold" width="100" height="80"></canvas></div>
                <div class="frame">
                    <div class="stat">SCORE <span id="v-score">0</span></div>
                    <div class="stat">LINES <span id="v-lines">0</span></div>
                    <div class="stat">LEVEL <span id="v-level">1</span></div>
                </div>
                <button class="btn-s cyan-btn" onclick="openConfig()">‚öô CONTROLES</button>
                <button class="btn-s" onclick="startGame()">‚Ü∫ RESET</button>
            </div>
            <div class="col" style="width: auto;">
                <div class="board">
                    <canvas id="c-board" width="300" height="600"></canvas>
                    <div id="overlay" class="hidden">READY</div>
                </div>
            </div>
            <div class="col">
                <div class="frame" style="height: 300px;"><h3>NEXT</h3><canvas id="c-next" width="100" height="250"></canvas></div>
                <button class="btn-s" onclick="getRanking()">üèÜ RANKING</button>
                <button class="btn-s red-btn" onclick="exitToMenu()">SALIR AL MEN√ö</button>
            </div>
        </div>
    </div>

    <div id="cfg-ui" class="modal hidden">
        <div class="box" style="border-color: var(--c);">
            <h2 class="cfg-header">CONTROLES</h2>
            <p style="font-size:0.6rem; color:#888; margin-bottom:20px;">HAZ CLIC PARA CAMBIAR</p>
            <div id="cfg-list-container" class="cfg-list"></div>
            <button class="btn-main" style="background:var(--c); color:#000;" onclick="closeConfig()">GUARDAR Y CERRAR</button>
        </div>
    </div>

    <div id="rank-ui" class="modal hidden">
        <div class="box" style="border-color: var(--y);">
            <h2 class="cfg-header" style="color: var(--y);">TOP JUGADORES</h2>
            <div id="rank-list" class="cfg-list" style="border-color: var(--y); height: 300px;"></div>
            <button class="btn-main" style="background:var(--y); color:#000;" onclick="document.getElementById('rank-ui').classList.add('hidden')">CERRAR</button>
        </div>
    </div>

    <div id="over-ui" class="modal hidden">
        <div class="box" style="border-color: var(--r);">
            <h2 class="game-over-title" style="color: var(--r);">GAME OVER</h2>
            <div style="font-size: 1.5rem; margin: 30px 0; color: var(--y);">SCORE: <span id="final-score">0</span></div>
            <button class="btn-main" style="background:var(--c); color:#000;" onclick="document.getElementById('over-ui').classList.add('hidden'); startGame()">JUGAR DE NUEVO</button>
            <button class="btn-main" style="background:var(--r); color:#fff; margin-top:10px;" onclick="exitToMenu()">SALIR AL MEN√ö</button>
        </div>
    </div>

    <script>
        const API = 'http://localhost:3000/api';
        const COLORS = [null, '#00f2ea', '#f0f000', '#a000f0', '#00ff00', '#ff0050', '#0055ff', '#ffaa00'];
        const SHAPES = [[], [[0,1,0,0],[0,1,0,0],[0,1,0,0],[0,1,0,0]], [[0,0,2],[2,2,2],[0,0,0]], [[3,0,0],[3,3,3],[0,0,0]], [[4,4],[4,4]], [[0,5,0],[5,5,5],[0,0,0]], [[0,6,6],[6,6,0],[0,0,0]], [[7,7,0],[0,7,7],[0,0,0]]];

        // --- üî• LIMPIEZA FORZADA DE TECLAS VIEJAS üî• ---
        // Esto asegura que se borren las teclas de la cach√© y se usen las nuevas
        if (!sessionStorage.getItem('force_reset_v18')) {
            localStorage.removeItem('tetris_keys'); 
            sessionStorage.setItem('force_reset_v18', 'true');
        }

        // --- TUS CONTROLES ---
        const DEFAULT_KEYS = {
            left: 'KeyA',    // A
            right: 'KeyD',   // D
            down: 'KeyS',    // S (Bajar Lento)
            rotate: 'KeyJ',  // J (Rotar)
            drop: 'KeyH',    // H (Caer R√°pido)
            hold: 'KeyC'     // C (Hold)
        };

        const KEY_LABELS = {
            left: 'IZQUIERDA', right: 'DERECHA', down: 'BAJAR LENTO',
            rotate: 'ROTAR', drop: 'CAER R√ÅPIDO', hold: 'HOLD (RESERVA)'
        };

        let keyMap = { ...DEFAULT_KEYS };
        // Intentar cargar, pero si falla o faltan teclas, usar default
        try { 
            const saved = JSON.parse(localStorage.getItem('tetris_keys'));
            if(saved && saved.drop === 'KeyH') keyMap = saved; // Solo cargar si tiene las teclas nuevas
        } catch(e){}

        let isReg = false, token = localStorage.getItem('tetris_token');
        let gameState = { board: [], score: 0, lines: 0, level: 1, running: false, queue: [], hold: null, canHold: true, player: null };

        const ctx = document.getElementById('c-board').getContext('2d');
        const ctxN = document.getElementById('c-next').getContext('2d');
        const ctxH = document.getElementById('c-hold').getContext('2d');

        // --- UI FUNCIONES ---
        function exitToMenu() { localStorage.removeItem('tetris_token'); location.reload(); }

        function openConfig() {
            gameState.running = false;
            const list = document.getElementById('cfg-list-container');
            list.innerHTML = '';
            // Orden Espec√≠fico
            ['left', 'right', 'down', 'rotate', 'drop', 'hold'].forEach(action => {
                const row = document.createElement('div');
                row.className = 'cfg-row';
                let k = keyMap[action] || '???';
                k = k.replace('Key','').replace('Arrow','').replace('Space','ESPACIO');
                row.innerHTML = `<span>${KEY_LABELS[action]}</span> <span class="key-badge">${k}</span>`;
                row.onclick = () => {
                    row.classList.add('listening');
                    row.querySelector('.key-badge').innerText = '...';
                    const h = (e) => { e.preventDefault(); keyMap[action] = e.code; localStorage.setItem('tetris_keys', JSON.stringify(keyMap)); document.removeEventListener('keydown', h); openConfig(); };
                    document.addEventListener('keydown', h);
                };
                list.appendChild(row);
            });
            document.getElementById('cfg-ui').classList.remove('hidden');
        }

        function closeConfig() {
            document.getElementById('cfg-ui').classList.add('hidden');
            if(gameState.player) gameState.running = true;
        }

        function selectTab(mode) {
            isReg = (mode === 'register');
            document.getElementById('btn-log').className = isReg ? 'tab' : 'tab active';
            document.getElementById('btn-reg').className = isReg ? 'tab active' : 'tab';
            document.getElementById('btn-action').innerText = isReg ? "‚ñ∂ REGISTRARSE" : "‚ñ∂ EJECUTAR SISTEMA";
        }

        async function sendForm() {
            const u = document.getElementById('user').value;
            const p = document.getElementById('pass').value;
            const msg = document.getElementById('msg');
            msg.innerText = "CONECTANDO...";
            try {
                const res = await fetch(`${API}/auth/${isReg?'register':'login'}`, {
                    method: 'POST', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: u, password: p })
                }).then(r => r.json());

                if (res.success) {
                    if (isReg) {
                        msg.innerText = "REGISTRO OK."; msg.style.color = "#0f0";
                        setTimeout(() => selectTab('login'), 1000);
                    } else {
                        token = res.token; localStorage.setItem('tetris_token', token);
                        if(res.keyMap && typeof res.keyMap === 'object') {
                            // Si el usuario guard√≥ teclas en la nube, usarlas SOLO si son v√°lidas
                            if(res.keyMap.drop === 'KeyH') keyMap = res.keyMap;
                        }
                        document.getElementById('auth-ui').classList.add('hidden');
                        document.getElementById('game-ui').classList.remove('hidden');
                        startGame();
                    }
                } else { msg.innerText = "ERROR: " + res.message; msg.style.color = "red"; }
            } catch (error) { msg.innerText = "ERROR DE RED"; msg.style.color = "red"; }
        }

        async function getRanking() {
            try {
                const res = await fetch(`${API}/leaderboard`).then(r => r.json());
                if(res.success) {
                    const list = document.getElementById('rank-list');
                    list.innerHTML = '';
                    if(res.data.length === 0) list.innerHTML = '<div style="padding:20px; color:#666; text-align:center;">VAC√çO</div>';
                    else res.data.forEach((r, i) => {
                        const row = document.createElement('div');
                        row.className = 'cfg-row'; row.style.cursor='default';
                        row.innerHTML = `<span>#${i+1} ${r.username}</span> <span style="color:var(--y)">${r.score}</span>`;
                        list.appendChild(row);
                    });
                    document.getElementById('rank-ui').classList.remove('hidden');
                }
            } catch(e) {}
        }

        // --- MOTOR ---
        function startGame() {
            gameState.board = Array(20).fill().map(() => Array(10).fill(0));
            gameState.score = 0; gameState.lines = 0; gameState.level = 1;
            gameState.queue = []; fillQueue(); spawn(); updateUI();
            const ov = document.getElementById('overlay'); ov.classList.remove('hidden');
            let c = 3; ov.innerText = c;
            let t = setInterval(() => {
                c--; if (c > 0) ov.innerText = c; else if (c === 0) ov.innerText = "GO!";
                else { clearInterval(t); ov.classList.add('hidden'); gameState.running = true; gameState.lastTime = 0; loop(); }
            }, 800);
        }

        function loop(t = 0) {
            if (!gameState.running) return;
            const dt = t - (gameState.lastTime || t);
            gameState.lastTime = t;
            const speed = Math.max(100, 700 - ((gameState.level-1) * 50));
            gameState.dropC = (gameState.dropC || 0) + dt;
            if (gameState.dropC > speed) drop();
            draw(); requestAnimationFrame(loop);
        }

        function spawn() {
            gameState.player = { m: gameState.queue.shift(), x: 3, y: 0 };
            fillQueue(); gameState.canHold = true;
            if (collide()) { 
                gameState.running = false; 
                if(token) fetch(`${API}/stats`, {method:'POST', headers:{'Content-Type':'application/json', 'Authorization':`Bearer ${token}`}, body:JSON.stringify({score:gameState.score, lines:gameState.lines, level:gameState.level, time:0})});
                document.getElementById('final-score').innerText = gameState.score;
                document.getElementById('over-ui').classList.remove('hidden');
            }
        }

        function fillQueue() {
            while (gameState.queue.length < 3) {
                const id = Math.floor(Math.random() * 7) + 1;
                gameState.queue.push(SHAPES[id].map(r => [...r]));
            }
            drawNext();
        }

        function drop() {
            gameState.player.y++;
            if (collide()) { gameState.player.y--; merge(); sweep(); spawn(); }
            gameState.dropC = 0;
        }

        function move(d) { gameState.player.x += d; if (collide()) gameState.player.x -= d; }
        
        function rotate() {
            const p = gameState.player, old = p.m;
            p.m = p.m[0].map((v, i) => p.m.map(r => r[i]).reverse());
            if (collide()) p.m = old;
        }

        function collide() {
            const m = gameState.player.m, x = gameState.player.x, y = gameState.player.y;
            for (let r = 0; r < m.length; r++) for (let c = 0; c < m[r].length; c++)
                if (m[r][c] && (gameState.board[r + y] && gameState.board[r + y][c + x]) !== 0) return true;
            return false;
        }

        function merge() {
            gameState.player.m.forEach((r, y) => r.forEach((v, x) => {
                if (v) gameState.board[y + gameState.player.y][x + gameState.player.x] = v;
            }));
        }

        function sweep() {
            let c = 0;
            for (let y = 19; y >= 0; y--) {
                if (gameState.board[y].every(v => v !== 0)) {
                    gameState.board.splice(y, 1); gameState.board.unshift(Array(10).fill(0));
                    y++; c++;
                }
            }
            if (c > 0) {
                gameState.score += c * 100 * gameState.level;
                gameState.lines += c;
                gameState.level = Math.floor(gameState.lines / 10) + 1;
                updateUI();
            }
        }

        function draw() {
            ctx.fillStyle = '#000'; ctx.fillRect(0, 0, 300, 600);
            drawM(ctx, gameState.board, 0, 0);
            if (gameState.player) {
                let gy = gameState.player.y;
                while(!collideTest(gameState.player.x, gy+1)) gy++;
                drawM(ctx, gameState.player.m, gameState.player.x, gy, true);
                drawM(ctx, gameState.player.m, gameState.player.x, gameState.player.y);
            }
        }

        function collideTest(x, y) {
            const m = gameState.player.m;
            for (let r = 0; r < m.length; r++) for (let c = 0; c < m[r].length; c++)
                if (m[r][c] && (gameState.board[r + y] && gameState.board[r + y][c + x]) !== 0) return true;
            return false;
        }

        function drawM(c, m, ox, oy, ghost=false) {
            m.forEach((r, y) => r.forEach((v, x) => {
                if (v) {
                    if(ghost) {
                        c.strokeStyle='rgba(255,255,255,0.2)'; c.strokeRect((x+ox)*30, (y+oy)*30, 30, 30);
                    } else {
                        c.fillStyle = COLORS[v]; c.fillRect((x + ox) * 30, (y + oy) * 30, 30, 30);
                        c.strokeStyle = '#fff'; c.lineWidth = 2; c.strokeRect((x + ox) * 30, (y + oy) * 30, 30, 30);
                    }
                }
            }));
        }

        function drawNext() {
            ctxN.clearRect(0, 0, 100, 300);
            gameState.queue.forEach((p, i) => {
                p.forEach((r, y) => r.forEach((v, x) => {
                    if (v) { ctxN.fillStyle = COLORS[v]; ctxN.fillRect((x + 1) * 20, (y + 1 + i * 4) * 20, 20, 20); }
                }));
            });
        }

        function updateUI() {
            document.getElementById('v-score').innerText = gameState.score;
            document.getElementById('v-lines').innerText = gameState.lines;
            document.getElementById('v-level').innerText = gameState.level;
        }

        document.addEventListener('keydown', e => {
            if (!gameState.running) return;
            if (e.code === keyMap.left) move(-1);
            if (e.code === keyMap.right) move(1);
            if (e.code === keyMap.down) drop();
            if (e.code === keyMap.rotate) rotate();
            if (e.code === keyMap.drop) { while (!collide()) gameState.player.y++; gameState.player.y--; merge(); sweep(); spawn(); }
            if (e.code === keyMap.hold && gameState.canHold) {
                if(!gameState.hold) { gameState.hold = gameState.player.m; spawn(); }
                else { let t=gameState.player.m; gameState.player.m=gameState.hold; gameState.hold=t; gameState.player.x=3; gameState.player.y=0; }
                gameState.canHold=false;
                ctxH.clearRect(0,0,100,80);
                gameState.hold.forEach((r,y)=>r.forEach((v,x)=>{ if(v){ ctxH.fillStyle=COLORS[v]; ctxH.fillRect(x*20,y*20,20,20); } }));
            }
        });

        if(token) {
            document.getElementById('auth-ui').classList.add('hidden');
            document.getElementById('game-ui').classList.remove('hidden');
            startGame();
        }
    </script>
</body>
</html>
