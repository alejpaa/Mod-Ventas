<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Enterprise | Fullstack</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="auth-screen" class="modal">
        <div class="panel auth-panel">
            <h1 class="glitch-title">TETRIS <span class="highlight">PRO</span></h1>
            
            <form id="login-form">
                <div class="input-group">
                    <label>USUARIO</label>
                    <input type="text" id="u-in" placeholder="Ingresa tu ID..." required autocomplete="off">
                </div>
                <div class="input-group">
                    <label>CONTRASE√ëA</label>
                    <input type="password" id="p-in" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                </div>
                <button type="submit" class="btn-main">INICIAR SESI√ìN</button>
            </form>
            
            <div class="auth-footer">
                <span>¬øNo tienes cuenta?</span>
                <button id="btn-reg" class="btn-link">Registrarse</button>
            </div>
        </div>
    </div>

    <div id="game-ui" class="hidden">
        
        <div class="side-column left">
            <div class="box hold-box">
                <h3>HOLD</h3>
                <canvas id="hold" width="100" height="100"></canvas>
                <div class="key-hint">TECLA: <span id="hint-hold">C</span></div>
            </div>

            <div class="box stats-box">
                <div class="stat-item">
                    <span class="label">PUNTAJE</span>
                    <span class="value" id="score">0</span>
                </div>
                <div class="stat-item">
                    <span class="label">NIVEL</span>
                    <span class="value" id="level">1</span>
                </div>
                <div class="stat-item">
                    <span class="label">L√çNEAS</span>
                    <span class="value" id="lines">0</span>
                </div>
                <div class="stat-item small">
                    <span class="label">LPM</span> <span class="value" id="lpm">0</span>
                </div>
            </div>
            
            <button id="btn-settings" class="btn-icon">‚öôÔ∏è CONFIG</button>
        </div>

        <div class="main-column">
            <div class="board-wrapper">
                <canvas id="board" width="300" height="600"></canvas>
                <div id="pause-overlay" class="hidden">PAUSA</div>
            </div>
            <div class="player-display">
                Jugador: <strong id="user-display">Invitado</strong>
            </div>
        </div>

        <div class="side-column right">
            <div class="box next-box">
                <h3>SIGUIENTE</h3>
                <canvas id="next" width="100" height="300"></canvas>
            </div>

            <div class="actions-box">
                <button id="btn-rank" class="btn-secondary">üèÜ RANKING</button>
                <button id="btn-logout" class="btn-danger">SALIR</button>
            </div>
        </div>

    </div>

    <div id="modal-over" class="modal hidden">
        <div class="panel game-over-panel">
            <h2>FIN DE PARTIDA</h2>
            <div class="final-score-display">
                <span id="final-score">0</span> PTS
            </div>

            <div class="bars-container" id="bars">
                </div>

            <div class="modal-actions">
                <button id="btn-retry" class="btn-main">JUGAR DE NUEVO</button>
                <button id="btn-reset" class="btn-text-danger">Borrar Historial</button>
            </div>
        </div>
    </div>

    <div id="modal-cfg" class="modal hidden">
        <div class="panel config-panel">
            <h3>CONTROLES</h3>
            <p class="hint">Haz clic en una acci√≥n para cambiar su tecla.</p>
            <div id="cfg-list" class="key-grid">
                </div>
            <button id="btn-cfg-close" class="btn-main">GUARDAR Y CERRAR</button>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
