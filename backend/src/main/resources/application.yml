spring:
  application:
    name: backend
  datasource:
    url: ${DB_URL:jdbc:mysql://db-erp.mysql.database.azure.com/db_ventas}
    username: ${DB_USER:ventas_user}
    password: ${DB_PASS}
server:
    port: ${PORT:8080}
springdoc:
  api-docs:
    path: /api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: method
    tags-sorter: alpha
    # Usar especificaci√≥n OpenAPI personalizada
    url: /openapi.yml
  show-actuator: false